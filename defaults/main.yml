# defaults file for brianshumate.ansible-jepsen

jepsen_user: vagrant

jepsen_group: vagrant

jepsen_user_home: /home/{{ jepsen_user }}

jepsen_test_node_os_packages:
  - build-essential
  - git
  - java-package
  - libjna-java
  - libgl1-mesa-glx
  - libgtk2.0-0
  - libxslt1.1
  - libxtst6
  - libxxf86vm1

jepsen_java_binary: jdk-7u79-linux-x64.tar.gz

jepsen_java_package: oracle-java7-jdk_7u79_amd64.deb

jepsen_makejpkg_script: /usr/share/java-package/oracle-j2sdk.sh

jepsen_lein_script_url: https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein

